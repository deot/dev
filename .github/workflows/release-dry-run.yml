name: Release Package Dry Run

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Set node version to 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Checkout main
        run: git checkout main

      - name: Sanity check
        run: |
          echo branch `git branch --show-current`;
          echo node `node -v`;
          echo node `pnpm -v`;

      - run: npm run init

      - name: Run release
        run: npm run release
